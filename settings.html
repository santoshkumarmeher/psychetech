<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | PsycheTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <h1 class="page-title"><i class="fas fa-cog"></i> Settings</h1>
            
            <div class="settings-container">
                <div class="settings-section">
                    <h3><i class="fas fa-user"></i> Account Settings</h3>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" value="student123">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="student@university.edu">
                    </div>
                    
                    <div class="form-group">
                        <label for="university">University</label>
                        <input type="text" id="university" value="University of Technology">
                    </div>
                    
                    <button class="btn">Save Changes</button>
                </div>
                
                <div class="settings-section">
                    <h3><i class="fas fa-bell"></i> Notification Preferences</h3>
                    
                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="notifications">Push Notifications</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="notifications" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="emailAlerts">Email Alerts</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="emailAlerts">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="riskAlerts">High-Risk Alerts</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="riskAlerts" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3><i class="fas fa-palette"></i> Appearance</h3>
                    
                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="darkMode">Dark Mode</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="darkMode">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label for="fontSize">Font Size</label>
                        <select id="fontSize">
                            <option>Small</option>
                            <option selected>Medium</option>
                            <option>Large</option>
                        </select>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3><i class="fas fa-shield-alt"></i> Privacy & Security</h3>
                    
                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="dataCollection">Anonymized Data Collection</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="dataCollection" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label for="sessionTimeout">Session Timeout</label>
                        <select id="sessionTimeout">
                            <option>15 minutes</option>
                            <option selected>30 minutes</option>
                            <option>1 hour</option>
                            <option>2 hours</option>
                        </select>
                    </div>
                    
                    <button class="btn" style="background: var(--danger);">Delete Account Data</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load header and footer
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Set active nav link
                document.getElementById('nav-settings').classList.add('active');
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Dark mode toggle
        document.getElementById('darkMode').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode', this.checked);
            
            // Save preference to localStorage
            localStorage.setItem('darkMode', this.checked);
        });

        // Load dark mode preference
        document.addEventListener('DOMContentLoaded', function() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            document.getElementById('darkMode').checked = darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
        });
    </script>
</body>
</html>
